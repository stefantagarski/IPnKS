<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <script>

        function calculate() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;

            if (isNaN(a) || isNaN(b)) {
                alert("Invalid input");
                return;
            }

            let result = document.getElementById("rezultat").value;

            let addition = document.getElementById("plus").checked;
            let subtraction = document.getElementById("minus").checked;
            let multiplication = document.getElementById("mnoz").checked;
            let division = document.getElementById("del").checked;
            let sinus = document.getElementById("sin").checked;
            let cosin = document.getElementById("cos").checked;
            let tangens = document.getElementById("tg").checked;
            let fullNumber = document.getElementById("cel").checked;
            let power = document.getElementById("stepen").checked;
            let root = document.getElementById("koren").checked;


            a = parseFloat(a);
            b = parseFloat(b);

            if (addition) {
                result = a + b;
            } else if (subtraction) {
                result = a - b;
            } else if (multiplication) {
                result = a * b;
            } else if (division) {
                result = a / b;
            } else if (sinus) {
                result = Math.sin(a);
            } else if (cosin) {
                result = Math.cos(a);
            } else if (tangens) {
                result = Math.tan(a);
            } else if (fullNumber) {
                result = Math.floor(a);
            } else if (power) {
                result = Math.pow(a, b);
            } else if (root) {
                result = Math.sqrt(a);
            }

            document.getElementById("rezultat").innerHTML = result;

        }

    </script>
</head>
<body>
<h1>Калкулатор</h1>
<div>
    <div style="text-align:left; float:left">
        <p>а <input id="a" style="width:15px"/>
            b <input id="b" style="width:15px"/></p>
        <p>
            <input id="plus" type="radio" name="oper" checked>a+b
            <input id="minus" type="radio" name="oper">a-b
            <input id="mnoz" type="radio" name="oper" >a*b
            <input id="del" type="radio" name="oper" >a/b
            <br>
            <input id="sin" type="radio" name="oper">sin(a)
            <input id="cos" type="radio" name="oper">cos(a)
            <input id="tg" type="radio" name="oper">tg(a)
            <br>
            <input id="cel" type="radio" name="oper">[a]
            <input id="stepen" type="radio" name="oper">a<sup>b</sup>
            <input id="koren" type="radio" name="oper">&radic;<span style="text-decoration:overline">a</span>
        </p>
        <button onclick="calculate()">Пресметај</button>
        <p id="rezultat"></p>
    </div>
</div>
<br/>
</body>
</html>
