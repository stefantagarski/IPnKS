<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>

</head>
<body>

<script>

    for (let i = 0; i < 31; i++) {
        if (i % 2 === 0){
            document.write(i + " e paren broj.<br>");
        }
        else {
            document.write(i + " e neparen broj.<br>");
        }
    }

</script>

</body>
</html>
