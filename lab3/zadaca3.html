<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca3</title>
</head>
<body>

<script>
    class Cylinder {
        constructor(radius, height) {
            this.radius = radius;
            this.height = height;
        }
        getVolume() {
            return Math.PI * this.radius * this.radius * this.height;
        }
    }

    let cylinder = new Cylinder(2, 4);
    console.log(cylinder.getVolume());
</script>

</body>
</html>
